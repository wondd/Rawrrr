<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Rawr</title>

<style>
/* ================= RESET & HILANGKAN HIGHLIGHT ================= */
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
  -webkit-tap-highlight-color: transparent; /* hilangkan highlight biru di mobile */
  outline: none !important;
  box-shadow: none !important;
}

/* BODY & BACKGROUND */
body {
  min-height:100vh;
  overflow:hidden;
  background:#000;
}

/* VIDEO BACKGROUND */
#bg-video {
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
  pointer-events:none;
}

/* OVERLAY */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-1;
}

/* TOGGLE ☰ */
.toggle-btn {
  position:fixed;
  top:20px;
  right:20px;
  font-size:28px;
  color:#22ff6e;
  cursor:pointer;
  z-index:30;
}

/* SIDEBAR */
.sidebar {
  position:fixed;
  top:0;
  left:-75%;
  width:75%;
  height:100%;
  background:rgba(0,0,0,0.92);
  backdrop-filter:blur(6px);
  transition:0.3s;
  z-index:25;
  padding:25px 20px;
}

.sidebar.open { left:0; }
.sidebar h2 { color:#22ff6e; margin-bottom:20px; }

.sidebar button {
  width:100%;
  padding:14px;
  margin:8px 0;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#22ff6e,#18c964);
  color:#03110a;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}

/* AREA KLIK DI KANAN SIDEBAR UNTUK MENUTUP */
#sidebar-overlay {
  position:fixed;
  top:0;
  left:75%;
  width:25%;
  height:100%;
  z-index:24;
  cursor:pointer;
}

/* BERANDA */
#beranda {
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.beranda-btn {
  width:80%;
  padding:16px;
  margin:10px 0;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#22ff6e,#18c964);
  color:#03110a;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

/* LOGOUT KECIL KIRI BAWAH */
.logout-area {
  position:absolute;
  bottom:15px;
  left:15px;
}

#logout-btn {
  padding:8px 12px;
  font-size:12px;
  font-weight:bold;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#ff4d4d,#ff1a1a);
  color:#fff;
  cursor:pointer;
}

/* POPUP LOGOUT */
.popup {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:40;
}

.popup-box {
  width:80%;
  max-width:280px;
  background:#0b0b0b;
  border-radius:18px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 25px rgba(34,255,110,0.4);
}

.popup-box h3 { color:#22ff6e; margin-bottom:10px; }
.popup-box p { color:#ccc; font-size:14px; margin-bottom:18px; }

.popup-btn {
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:14px;
  font-weight:bold;
  cursor:pointer;
}

.btn-yes { background:linear-gradient(135deg,#ff3b3b,#b91414); color:#fff; }
.btn-no { background:#222; color:#22ff6e; }

/* HAPUS SEMUA FOCUS / ACTIVE GLOW */
*:focus, button:focus {
  outline:none !important;
  box-shadow:none !important;
}
</style>
</head>

<body>

<!-- BACKSOUND -->
<audio id="bg-audio" src="backsound.mp3" loop></audio>

<!-- VIDEO -->
<video id="bg-video" autoplay muted loop playsinline>
  <source src="background.mp4" type="video/mp4">
</video>

<!-- TOGGLE -->
<div class="toggle-btn" onclick="toggleSidebar()">☰</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <h2>Menu Rawr</h2>

  <button onclick="alert('Fitur 1 diklik')">Fitur 1</button>
  <button onclick="alert('Fitur 2 diklik')">Fitur 2</button>
  <button onclick="alert('Fitur 3 diklik')">Fitur 3</button>

  <!-- LOGOUT -->
  <div class="logout-area">
    <button id="logout-btn" onclick="showLogout()">LOG OUT</button>
  </div>
</div>

<!-- AREA KLIK DI KANAN SIDEBAR UNTUK MENUTUP -->
<div id="sidebar-overlay" onclick="toggleSidebar()"></div>

<!-- BERANDA -->
<div id="beranda">
  <button class="beranda-btn">Mulai</button>
  <button class="beranda-btn">Profil</button>
</div>

<!-- POPUP LOGOUT -->
<div class="popup" id="popup">
  <div class="popup-box">
    <h3>LOG OUT?</h3>
    <p>Apakah kamu yakin ingin keluar dari akun ini?</p>
    <button class="popup-btn btn-yes" onclick="logout()">Ya, LOG OUT</button>
    <button class="popup-btn btn-no" onclick="closePopup()">Batal</button>
  </div>
</div>

<script>
const sidebar = document.getElementById('sidebar');
const popup = document.getElementById('popup');
const audio = document.getElementById('bg-audio');

/* SIDEBAR TOGGLE */
function toggleSidebar(){
  sidebar.classList.toggle('open');
}

/* BACKSOUND AUTOPLAY */
document.addEventListener('click',()=>{
  if(audio.paused){audio.play();}
},{once:true});

/* POPUP LOGOUT */
function showLogout(){popup.style.display='flex';}
function closePopup(){popup.style.display='none';}

/* LOGOUT SEBENARNYA */
function logout(){
  localStorage.removeItem("currentUser");
  localStorage.removeItem("isLoggedIn");
  window.location.href='index.html';
}
</script>

</body>
</html>
